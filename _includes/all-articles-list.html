<div class="article-list">
  <!--random tag to ensure Nexus fires?-->
  {% for article in site.pages %}
    {% if article.product == page.product and article.title != page.title %}
      {% filter sort(true,false,'title') %}
      {% endfilter %}
      <div class="article-entry">
        <h4>
          <a href="{{ site.baseurl }}{{ article.permalink }}">{{ article.title }}&nbsp;&nbsp;&nbsp;&nbsp;[[{{ article.permalink }}]]&nbsp;&nbsp;&nbsp;&nbsp;[[{{ article.name }}]]</a>
        </h4>
      </div>
    {% endif %}
  {% endfor %}
</div>
