<div class="article-list">
  <!--random tag to ensure Nexus fires?-->
  {% for article, title in site.pages|sort(true,false,'title') %}
    {% if article.product == page.product and article.title != page.title and article.name !='index.md' %}
    <div class="article-entry">
      <h4>
        <a href="{{ site.baseurl }}{{ article.permalink }}">{{ article.title }}    [[{{ article.permalink }}]]</a>
      </h4>
    </div>
    {% endif %}
  {% endfor %}
</div>
